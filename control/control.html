<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Control Panel</title>
    <link rel="stylesheet" href="/control/control.css" />
  </head>
  <body class="bg-gray-100 m-0 p-5 font-sans">
    <div class="container max-w-xl mx-auto bg-white p-5 rounded-lg shadow-lg">
      <h1 class="text-gray-800 mb-5 text-xl font-bold">
        テキスト表示コントロール
      </h1>

      <div class="section mb-8" id="slackSettings">
        <div class="slack-card bg-white p-5 rounded-xl shadow-md mb-5">
          <h3 class="mb-2 font-semibold">💬 Slack連携</h3>
          <div
            class="slack-status connected bg-green-100 text-green-800 border border-green-200 rounded px-3 py-2 font-bold mb-4"
            id="slackStatus"
          >
            接続中
          </div>
          <div
            class="watched-summary flex items-center justify-between text-gray-600 text-sm mt-2"
          >
            監視中: <span id="channelCount">0</span>チャンネル
            <button
              class="small-btn bg-gray-200 px-2 py-1 rounded text-xs ml-2"
              onclick="showSlackSettings()"
            >
              ⚙️ 設定
            </button>
          </div>
          <div id="watchedChannelList"></div>
        </div>
      </div>

      <!-- Slack設定ダイアログ用テンプレート（非表示） -->
      <template id="slackSettingsDialogTemplate">
        <div class="slack-dialog-inner">
          <button class="close-dialog-btn">閉じる</button>
          <div class="slack-config">
            <!-- Bot/App Token入力・接続ボタン・チャンネル検索・追加・監視リスト・デバッグ・usageGuide などをここに移動 -->
            <div style="margin-bottom: 15px">
              <label for="botToken">Bot Token (xoxb-):</label>
              <input
                type="password"
                id="botToken"
                placeholder="xoxb-your-bot-token"
                style="width: 300px"
              />
            </div>
            <div style="margin-bottom: 15px">
              <label for="appToken">App Token (xapp-):</label>
              <input
                type="password"
                id="appToken"
                placeholder="xapp-your-app-token"
                style="width: 300px"
              />
            </div>
            <div class="controls">
              <button id="connectSlackBtn">Slack接続</button>
            </div>
            <div style="margin-bottom: 15px">
              <label for="channelSearch">チャンネル検索:</label>
              <input
                type="text"
                id="channelSearch"
                placeholder="チャンネル名で検索..."
                style="width: 200px"
                disabled
              />
              <button id="loadChannelsBtn" disabled style="margin-left: 10px">
                チャンネル一覧取得
              </button>
            </div>
            <div style="margin-bottom: 15px">
              <label for="channelSelect">監視チャンネル:</label>
              <select id="channelSelect" style="width: 300px" disabled size="3">
                <option value="">先にSlackに接続してください</option>
              </select>
            </div>
            <div class="controls">
              <button id="addChannelBtn">チャンネル追加</button>
              <button id="clearConfigBtn" style="background: #dc3545">
                設定クリア
              </button>
              <button onclick="toggleDebug()" style="background: #6c757d">
                デバッグ表示
              </button>
            </div>
            <div class="debug-info" id="debugInfo" style="display: none">
              <h4>🔍 デバッグ情報</h4>
              <div id="debugLog"></div>
              <button onclick="clearDebugLog()" style="margin-top: 10px">
                ログクリア
              </button>
              <button onclick="toggleDebug()" style="margin-top: 10px">
                デバッグ表示切替
              </button>
            </div>
            <div
              class="usage-guide"
              id="usageGuide"
              style="display: block; margin-top: 24px"
            ></div>
          </div>
        </div>
      </template>

      <div class="section mb-8">
        <div class="controls mb-5">
          <button
            id="addSampleMsgBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 mr-2 mb-2"
          >
            サンプルメッセージを追加
          </button>
        </div>

        <div class="settings flex gap-5 items-center mb-5">
          <div class="flex flex-col items-center">
            <label for="displayPosition" class="mr-2 font-bold text-sm"
              >表示位置:</label
            >
            <select id="displayPosition" class="border rounded px-2 py-1">
              <option value="top-left">左上</option>
              <option value="top-right">右上</option>
              <option value="bottom-left">左下</option>
              <option value="bottom-right">右下</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="displayTime" class="font-bold text-sm">表示時間:</label>
            <div class="flex items-center">
              <input
                type="number"
                id="displayTime"
                value="3"
                min="1"
                max="60"
                class="px-2 py-1 border border-gray-300 rounded w-20"
              />
              <span>秒</span>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="fadeTime" class="font-bold text-sm"
              >フェード時間:</label
            >
            <div class="flex items-center">
              <input
                type="number"
                id="fadeTime"
                value="0.5"
                min="0"
                max="5"
                step="0.1"
                class="px-2 py-1 border border-gray-300 rounded w-20"
              />
              <span>秒</span>
            </div>
          </div>
        </div>

        <div
          class="queue-list border border-gray-300 rounded min-h-[100px] p-2 bg-gray-50"
          id="queueList"
        >
          キューは空です
        </div>
      </div>
    </div>

    <script type="module" src="/control/control.js"></script>
  </body>
</html>

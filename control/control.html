<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Control Panel</title>
    <link rel="stylesheet" href="./control.css" />
  </head>
  <body>
    <div class="container">
      <h1>📺 テキスト表示コントロール</h1>

      <div class="section slack-settings" id="slackSettings">
        <div class="section-header">
          <h2>💬 Slack連携設定</h2>
        </div>
        <div class="slack-card">
          <h3>💬 Slack連携</h3>
          <div class="slack-status connected" id="slackStatus">接続中</div>
          <div class="watched-summary">
            監視中: <span id="channelCount">0</span>チャンネル
            <button class="small-btn" onclick="showSlackSettings()">
              ⚙️ 設定
            </button>
          </div>
          <div id="watchedChannelList"></div>
        </div>
      </div>

      <!-- Slack設定ダイアログ用テンプレート（非表示） -->
      <template id="slackSettingsDialogTemplate">
        <div class="slack-dialog-inner">
          <button class="close-dialog-btn">閉じる</button>
          <div class="slack-config">
            <!-- Bot/App Token入力・接続ボタン・チャンネル検索・追加・監視リスト・デバッグ・usageGuide などをここに移動 -->
            <div style="margin-bottom: 15px">
              <label for="botToken">Bot Token (xoxb-):</label>
              <input
                type="password"
                id="botToken"
                placeholder="xoxb-your-bot-token"
                style="width: 300px"
              />
            </div>
            <div style="margin-bottom: 15px">
              <label for="appToken">App Token (xapp-):</label>
              <input
                type="password"
                id="appToken"
                placeholder="xapp-your-app-token"
                style="width: 300px"
              />
            </div>
            <div class="controls">
              <button id="connectSlackBtn">Slack接続</button>
            </div>
            <div style="margin-bottom: 15px">
              <label for="channelSearch">チャンネル検索:</label>
              <input
                type="text"
                id="channelSearch"
                placeholder="チャンネル名で検索..."
                style="width: 200px"
                disabled
              />
              <button id="loadChannelsBtn" disabled style="margin-left: 10px">
                チャンネル一覧取得
              </button>
            </div>
            <div style="margin-bottom: 15px">
              <label for="channelSelect">監視チャンネル:</label>
              <select id="channelSelect" style="width: 300px" disabled size="3">
                <option value="">先にSlackに接続してください</option>
              </select>
            </div>
            <div class="controls">
              <button id="addChannelBtn">チャンネル追加</button>
              <button id="clearConfigBtn" style="background: #dc3545">
                設定クリア
              </button>
              <button onclick="toggleDebug()" style="background: #6c757d">
                デバッグ表示
              </button>
            </div>
            <div class="debug-info" id="debugInfo" style="display: none">
              <h4>🔍 デバッグ情報</h4>
              <div id="debugLog"></div>
              <button onclick="clearDebugLog()" style="margin-top: 10px">
                ログクリア
              </button>
              <button onclick="toggleDebug()" style="margin-top: 10px">
                デバッグ表示切替
              </button>
            </div>
            <div
              class="usage-guide"
              id="usageGuide"
              style="display: block; margin-top: 24px"
            ></div>
          </div>
        </div>
      </template>

      <div class="section">
        <div class="controls">
          <button id="addSampleMsgBtn">サンプルメッセージを追加</button>
        </div>

        <div class="settings">
          <label for="displayTime">表示時間:</label>
          <input type="number" id="displayTime" value="3" min="1" max="60" />
          <span>秒</span>

          <label for="fadeTime">フェード時間:</label>
          <input
            type="number"
            id="fadeTime"
            value="0.5"
            min="0"
            max="5"
            step="0.1"
          />
          <span>秒</span>
        </div>

        <div class="queue-list" id="queueList">キューは空です</div>
      </div>
    </div>

    <script src="./control.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Waigaya</title>
    <link rel="stylesheet" href="/control/control.css" />
  </head>
  <body class="bg-gray-100 m-0 p-5 font-sans">
    <div class="container max-w-xl mx-auto bg-white p-5 rounded-lg shadow-lg">
      <h1 class="text-gray-800 mb-5 text-xl font-bold">Leaner Waigaya</h1>

      <div class="section mb-8" id="slackSettings">
        <div class="slack-card bg-white p-5 rounded-xl shadow-md mb-5">
          <h3 class="mb-2 font-semibold">💬 Slack連携</h3>
          <div
            class="slack-status connected bg-green-100 text-green-800 border border-green-200 rounded px-3 py-2 font-bold mb-4"
            id="slackStatus"
          >
            接続中
          </div>
          <div
            class="watched-summary flex items-center justify-between text-gray-600 text-sm mt-2"
          >
            監視中: <span id="channelCount">0</span>チャンネル
            <button
              class="small-btn bg-gray-200 px-2 py-1 rounded text-xs ml-2"
              onclick="showSlackSettings()"
            >
              ⚙️ 設定
            </button>
          </div>
          <div id="watchedChannelList"></div>
        </div>
      </div>

      <!-- Slack設定ダイアログ用テンプレート（非表示） -->
      <template id="slackSettingsDialogTemplate">
        <div class="slack-dialog-inner">
          <button
            class="close-dialog-btn bg-gray-300 text-gray-800 rounded px-3 py-1 hover:bg-gray-400 mb-4"
          >
            閉じる
          </button>
          <div class="slack-config">
            <div class="mb-4">
              <label for="botToken" class="block mb-1 font-semibold"
                >Bot Token (xoxb-):</label
              >
              <input
                type="password"
                id="botToken"
                placeholder="xoxb-your-bot-token"
                class="border rounded px-3 py-2 mb-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="appToken" class="block mb-1 font-semibold"
                >App Token (xapp-):</label
              >
              <input
                type="password"
                id="appToken"
                placeholder="xapp-your-app-token"
                class="border rounded px-3 py-2 mb-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="controls mb-4">
              <button
                id="connectSlackBtn"
                class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-800 mr-2 mb-2"
              >
                Slack接続
              </button>
            </div>
            <div class="mb-4">
              <label for="channelSearch" class="block mb-1 font-semibold"
                >チャンネル検索:</label
              >
              <div class="flex gap-2">
                <input
                  type="text"
                  id="channelSearch"
                  placeholder="チャンネル名で検索..."
                  class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                  disabled
                />
                <button
                  id="loadChannelsBtn"
                  disabled
                  class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-800"
                >
                  チャンネル一覧取得
                </button>
              </div>
            </div>
            <div class="mb-4">
              <label for="channelSelect" class="block mb-1 font-semibold"
                >監視チャンネル:</label
              >
              <select
                id="channelSelect"
                class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                disabled
                size="3"
              >
                <option value="">先にSlackに接続してください</option>
              </select>
            </div>
            <div class="controls mb-4 flex flex-wrap gap-2">
              <button
                id="addChannelBtn"
                class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-800"
              >
                チャンネル追加
              </button>
              <button
                id="clearConfigBtn"
                class="bg-red-600 text-white rounded px-4 py-2 hover:bg-red-800"
              >
                設定クリア
              </button>
              <button
                onclick="toggleDebug()"
                class="bg-gray-600 text-white rounded px-4 py-2 hover:bg-gray-800"
              >
                デバッグ表示
              </button>
            </div>
            <div class="debug-info" id="debugInfo" style="display: none">
              <h4 class="font-bold mb-2">🔍 デバッグ情報</h4>
              <div
                id="debugLog"
                class="bg-gray-100 border border-gray-300 rounded p-2 mb-2 text-xs h-32 overflow-y-auto"
              ></div>
              <button
                onclick="clearDebugLog()"
                class="bg-gray-400 text-white rounded px-3 py-1 hover:bg-gray-600 mr-2 mb-2"
              >
                ログクリア
              </button>
              <button
                onclick="toggleDebug()"
                class="bg-gray-600 text-white rounded px-3 py-1 hover:bg-gray-800 mb-2"
              >
                デバッグ表示切替
              </button>
            </div>
            <div
              class="usage-guide"
              id="usageGuide"
              style="display: block; margin-top: 24px"
            ></div>
          </div>
        </div>
      </template>

      <div class="section mb-8">
        <div class="controls mb-5">
          <button
            id="addSampleMsgBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 mr-2 mb-2"
          >
            サンプルメッセージを追加
          </button>
        </div>

        <div class="settings flex gap-5 items-center mb-5">
          <div class="flex flex-col">
            <label for="displayTime" class="font-bold text-sm">表示時間:</label>
            <div class="flex items-center">
              <input
                type="number"
                id="displayTime"
                value="3"
                min="1"
                max="60"
                class="px-2 py-1 border border-gray-300 rounded w-20"
              />
              <span>秒</span>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="fadeTime" class="font-bold text-sm"
              >フェード時間:</label
            >
            <div class="flex items-center">
              <input
                type="number"
                id="fadeTime"
                value="0.5"
                min="0"
                max="5"
                step="0.1"
                class="px-2 py-1 border border-gray-300 rounded w-20"
              />
              <span>秒</span>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="fontSize" class="font-bold text-sm">文字サイズ:</label>
            <div class="flex items-center">
              <input
                type="number"
                id="fontSize"
                value="48"
                min="10"
                max="200"
                class="px-2 py-1 border border-gray-300 rounded w-20"
              />
              <span>px</span>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="bgColor" class="font-bold text-sm">背景色:</label>
            <input
              type="color"
              id="bgColor"
              value="#000000"
              class="w-10 h-10 border border-gray-300 rounded"
            />
            <div class="flex items-center mt-1">
              <label for="bgAlpha" class="text-xs mr-2">透明度:</label>
              <input
                type="range"
                id="bgAlpha"
                min="0"
                max="1"
                step="0.01"
                value="1"
                class="w-24"
              />
              <span id="bgAlphaValue" class="text-xs ml-2">1.00</span>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="fontColor" class="font-bold text-sm">文字色:</label>
            <input
              type="color"
              id="fontColor"
              value="#ffffff"
              class="w-10 h-10 border border-gray-300 rounded"
            />
          </div>
        </div>

        <div
          class="queue-list border border-gray-300 rounded min-h-[100px] p-2 bg-gray-50"
          id="queueList"
        >
          キューは空です
        </div>
      </div>
    </div>

    <script type="module" src="/control/control.js"></script>
  </body>
</html>

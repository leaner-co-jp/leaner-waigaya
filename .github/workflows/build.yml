name: Build & Release

on:
  push:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run make

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: leaner-waigaya-${{ matrix.os }}
          path: out/make
